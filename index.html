<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>X vs O</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <head>
      <meta charset="utf-8" />
      <title>Game X vs O</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      />
      <link
        href="https://fonts.googleapis.com/css?family=Lobster"
        rel="stylesheet"
        type="text/css"
      />
    </head>

    <body>
      <div class="banner">
        <span class="fcc"> ðŸŽ® GAMES ðŸŽ®</span>
        <!-- <span class="year">X vs O</span> -->
      </div>

      <div class="caseTop"></div>
      <div class="screenFrame"></div>
      <div class="screenInset"></div>
      <div class="screen"></div>

      <div class="output"></div>

      <div class="caseDivider"></div>
      <div class="caseBase"></div>
      <div class="foot footLeft"></div>
      <div class="foot footRight"></div>

      <div class="logo">
        <p class="company">a</p>
        <p class="company">b</p>
        <p class="company">d</p>
        <p class="company">e</p>
        <p class="company">l</p>
        <p class="company">r</p>
        <p class="company">a</p>
        <p class="company">m</p>
        <p class="company">n</p>

        <p class="model">
          <a href="https://github.com/abdelrahman-yahia-zakaria"
            ><img class="img_githab" src="./6555504.png"
          /></a>
        </p>
      </div>

      <div class="board">
        <div id="0" class="square top upperLeft"></div>
        <div id="1" class="square top upperCenter"></div>
        <div id="2" class="square top upperRight"></div>
        <div class="floatClear"></div>
        <div id="3" class="square mid midLeft"></div>
        <div id="4" class="square mid midCenter"></div>
        <div id="5" class="square mid midRight"></div>
        <div class="floatClear"></div>
        <div id="6" class="square lower lowerLeft"></div>
        <div id="7" class="square lower lowerCenter"></div>
        <div id="8" class="square lower lowerRight"></div>
        <div class="floatClear"></div>

        <div class="gameDialogRight"></div>
        <div class="gameDialogBottom dialogBottom">
          <p>
            HOW MANY PLAYERS? <br />
            USE POINTER DEVICE (MOUSE)
          </p>
          <div class="player 0player player1" title="Computer vs Computer">
            0
          </div>
          <div class="player 1player player2" title="Human vs Computer">1</div>
          <div class="player 2player player3" title="Human vs Human">2</div>
          <div class="floatClear"></div>
        </div>
        <div class="resetBottom dialogBottom">
          <div class="reset">CLICK HERE TO RESET GAME</div>
          <div class="floatClear"></div>
        </div>
        <div class="pickLetter dialogBottom">
          <p class="letterChoice"></p>
          <div class="player X"><p>x</p></div>
          <div class="player O"><p>o</p></div>
          <div class="floatClear"></div>
        </div>
      </div>
    </body>
    <!-- partial -->

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
